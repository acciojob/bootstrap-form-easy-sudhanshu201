<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Bootstrap Form</title>
</head>
<body>

<div class="container mt-5">
    <form>
        <div class="form-group">
            <label for="first-name-input">First Name:</label>
            <input type="text" class="form-control" id="first-name-input" required>
            <div class="invalid-feedback">
                Please provide a valid first name.
            </div>
        </div>

        <div class="form-group">
            <label for="last-name-input">Last Name:</label>
            <input type="text" class="form-control" id="last-name-input" required>
            <div class="invalid-feedback">
                Please provide a valid last name.
            </div>
        </div>

        <div class="form-group">
            <label for="email-input">Email:</label>
            <input type="email" class="form-control" id="email-input" required>
            <div class="invalid-feedback">
                Please provide a valid email address.
            </div>
        </div>

        <div class="form-group">
            <label for="college-input">College Name:</label>
            <input type="text" class="form-control" id="college-input" required>
            <div class="invalid-feedback">
                Please provide a valid college name.
            </div>
        </div>

        <div class="form-group">
            <label for="roll-no-input">Roll No:</label>
            <input type="text" class="form-control" id="roll-no-input" required>
            <div class="invalid-feedback">
                Please provide a valid roll number.
            </div>
        </div>

        <div class="form-group">
            <label for="graduation-year-input">Graduation Year:</label>
            <select class="form-control" id="graduation-year-input" required>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
            </select>
            <div class="invalid-feedback">
                Please select a valid graduation year.
            </div>
        </div>

        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="conditions-checkbox" required>
            <label class="form-check-label" for="conditions-checkbox">I agree to the terms and conditions</label>
            <div class="invalid-feedback">
                Please agree to the terms and conditions.
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
</html>
